<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.js">
    <link rel="modulepreload" href="/src/App.vue">
    <link rel="modulepreload" href="/src/router/index.js">
    <link rel="preload" href="/src/styles/main.css" as="style">
    <link rel="preload" href="/logo.svg" as="image">
    
    <!-- SEO and Social Meta Tags -->
    <meta name="description" content="Unified Contractors - Park City's Premier Construction Company. Custom homes, design services, remodeling, water mitigation, and sump pump systems. Family-owned with 25+ years of experience.">
    <meta name="keywords" content="construction, custom homes, remodeling, water damage restoration, sump pumps, Park City, Utah">
    <meta name="author" content="Unified Contractors">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://unifiedcontractors.com/">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Unified Contractors | Park City Construction & Remodeling">
    <meta property="og:description" content="Park City's Premier Construction Company with 25+ years of experience. Custom homes, design services, and remodeling.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unifiedcontractors.com/">
    <meta property="og:image" content="https://unifiedcontractors.com/logo.svg">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Unified Contractors">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Unified Contractors | Park City Construction & Remodeling">
    <meta name="twitter:description" content="Park City's Premier Construction Company with 25+ years of experience.">
    <meta name="twitter:image" content="https://unifiedcontractors.com/logo.svg">
    
    <!-- Local Business Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Unified Contractors",
      "description": "Park City's Premier Construction Company with 25+ years of experience",
      "@id": "https://unifiedcontractors.com/",
      "url": "https://unifiedcontractors.com/",
      "logo": "https://unifiedcontractors.com/logo.svg",
      "image": "https://unifiedcontractors.com/logo.svg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Park City",
        "addressRegion": "UT",
        "addressCountry": "US"
      },
      "serviceArea": {
        "@type": "Place",
        "name": "Park City, Utah and surrounding areas"
      },
      "services": [
        "Custom Home Construction",
        "Home Remodeling",
        "Design Services",
        "Water Damage Restoration",
        "Sump Pump Systems"
      ],
      "areaServed": "Park City, Utah",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "50"
      }
    }
    </script>
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#05b3f2">
    <meta name="msapplication-TileColor" content="#05b3f2">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Unified Contractors">
    
    <title>Unified Contractors | Park City Construction & Remodeling</title>
    
    <!-- Critical CSS inline (will be injected by Vite) -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        background: #fbfbfb;
        color: #252525;
      }
      #app { min-height: 100vh; }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 9999;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #05b3f2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 1rem;
        color: #05b3f2;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="app">
      <div class="app-loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Unified Contractors...</div>
      </div>
    </div>
    
    <!-- Performance monitoring script -->
    <script>
      // Early performance marking
      performance.mark('app-start');
      
      // Connection-aware loading
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          document.documentElement.setAttribute('data-low-bandwidth', 'true');
        }
      }
    </script>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- Fallback for no-JS users -->
    <noscript>
      <style>
        .app-loading { display: none; }
      </style>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>Unified Contractors</h1>
        <p>JavaScript is required to run this application. Please enable JavaScript and refresh the page.</p>
        <p>For immediate assistance, please call us directly or visit our physical location in Park City, Utah.</p>
      </div>
    </noscript>
  </body>
</html>
